[uwsgi]
chdir = /usr/src/app
wsgi-file = /usr/src/app/screenshotter/app.py
touch-reload = /usr/src/app/screenshotter/app.py
socket = /tmp/screenshotter.uwsgi.sock
chmod-socket = 644
chown-socket = www-data:www-data
die-on-term
catch-exceptions
workers = 2
buffer-size=32768
harakiri = 120
max-requests = 50
master
